name: Snyk Dependency Scan

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ master, main ]
  schedule:
    - cron: '30 6 * * 1' # Mondays

permissions:
  contents: read

concurrency:
  group: snyk-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  snyk-maven:
    name: Snyk (Maven)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
        with:
          persist-credentials: false

      # Snyk token must be configured in the repo settings:
      # Settings -> Secrets and variables -> Actions -> New repository secret
      # Name: SNYK_TOKEN
      - name: Check Snyk token
        id: snyk_token
        shell: bash
        run: |
          if [ -n "${SNYK_TOKEN:-}" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "SNYK_TOKEN is not configured; skipping Snyk scan." >&2
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk test (dependencies)
        if: ${{ steps.snyk_token.outputs.present == 'true' }}
        uses: snyk/actions/maven@9adf32b1121593767fc3c057af55b55db032dc04 # v1.0.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          # The Snyk Maven action runs in a Docker container.
          # If we pass the runner's JAVA_HOME into the container it points to a
          # path that does not exist there, causing Maven to fail.
          JAVA_HOME: ''
          JAVA_HOME_17_X64: ''
        with:
          args: >-
            --all-projects
            --severity-threshold=high
            --sarif-file-output=snyk.sarif

      - name: Upload SARIF
        if: ${{ hashFiles('snyk.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          sarif_file: snyk.sarif
